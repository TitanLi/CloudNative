---
version: '2.0'
name: nova-workbook

workflows:
  flavors_list:
    type: direct
    tasks:
      flavors_list:
        action: nova.flavors_list
        publish:
           result: <% task().result %>

  flavors_find:
    type: direct
    tasks:
      flavors_find:
        action: nova.flavors_find vcpus=4
        publish:
           result: <% task().result %>

