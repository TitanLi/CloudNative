tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Sample symmetrical VNFFG template (network_dst_port_id and ip_dst_prefix must be set)

topology_template:

  node_templates:

    Forwarding_path1:
      type: tosca.nodes.nfv.FP.TackerV2
      description: creates path (CP12->CP22)
      properties:
        id: 88
        symmetrical: true
        policy:
          type: ACL
          criteria:
            - name: block_tcp
              classifier:
                network_src_port_id: c2e48f5b-966e-4f45-98d9-6bfec5c44304
                network_dst_port_id: 98fad1d6-dc55-4973-8517-41a9abc45be3
                ip_dst_prefix: 10.30.0.22/24
                destination_port_range: 3000-3000
                ip_proto: 6
        path:
          - forwarder: VNFD1
            capability: CP12
          - forwarder: VNFD2
            capability: CP22

  groups:
    VNFFG1:
      type: tosca.groups.nfv.VNFFG
      description: HTTP to Corporate Net
      properties:
        vendor: tacker
        version: 1.0
        number_of_endpoints: 2
        dependent_virtual_link: [VL12,VL22]
        connection_point: [CP12,CP22]
        constituent_vnfs: [VNFD1,VNFD2]
      members: [Forwarding_path1]
