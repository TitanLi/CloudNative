apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  labels:
    app: prometheus
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.2.1
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
        volumeMounts:
          - name: config-volume
            mountPath: /etc/prometheus/prometheus.yml
            subPath: prometheus.yml
        ports:
        - containerPort: 9090
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-cm
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: kube-system
spec:
  selector:
    app: prometheus
  ports:
    - name: prometheus-service
      protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30001
  type: NodePort